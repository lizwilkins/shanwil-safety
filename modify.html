    [37, 13, ["location9"],  ["Remote"],              [["Exposure, animal attacks"], [["1. Do not wander far away from work area alone."], ["2. Have a nearby shelter to shield from animals, storms, and other hazards."], ["3. Have self defense equipment, as appropriate (e.g., firearms)."]]]],

    [39, 14, ["location2"],  ["Construction Site"],   [["Injury (hearing loss, abrasions) due to general construction site hazards"], [["1. Attend Contractor's safety orientation and daily safety tailgate meetings."], ["2. Wear appropriate PPE as required by Contractor (see top of form)."], ["3. Do not work in an area that you consider unsafe, regardless of what the Contractor is doing."]]]],
    [40, 14, ["location2"],  ["Construction Site"],   [["Injury due to equipment, material, or other impact"], [["1. Ask Contractor/operators where you can work/observe safely without interfering with their operations."], ["2. Make sure the Contractor knows where you will be working on the site."], ["3. Get permission from operators and maintain eye contact when moving around working equipment."], ["4. Watch and listen for equipment operating near your work zone."], ["5. Watch for overhead hazards.  Do not work under crane operations."], ["6. Keep clear of moving loads and equipment"]]]],

    [47, 17, ["location8"],  ["Overwater"],           [["Drowning, exposure, hypothermia"], [["1. Do not work alone."], ["2. Wear a USCG-approved personal flotation device (PFD-Type III)."], ["3. Check weather report to confirm safe working conditions (avoid storms)."], ["4. Stop work if water conditions become hazardous (e.g. high swell, storms, etc.)"], ["5. Have a throwable Type IV ring buoy with attached line available."]]]],

    [53, 20, ["location12"], ["Confined Space"],      [["Breathing difficulty, suffocation, disorientation"], [["1. Obtained confined space entry training."], ["2. Confirm that confined space is adequately ventilated."], ["3. Monitor oxygen and gas levels with portable meters at regular intervals while performing the work."], ["4. Do not work alone.  Maintain contact with someone outside of the confined space."]]]],
