<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&amp;W Project Manager</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/mods.css" />
    <script type="text/javascript" src="js/jspdf/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jspdf/jquery/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="dist/jspdf.debug.js"></script>
    <script type="text/javascript" src="js/jspdf/basic.js"></script>

    <script src="jspdf.js"></script>
    <script src="jspdf.plugin.standard_fonts_metrics.js"></script>
    <script src="jspdf.plugin.split_text_to_size.js"></script>
    <script src="jspdf.plugin.from_html.js"></script>

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h3>Shannon &amp; Wilson Project Manager</h3>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
          <p>Create a new project or modify an existing one.</p>
      	</div>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 large-centered columns">
        <form name="myform" action="" method="">
          <fieldset>
            <legend>PROJECT INFORMATION</legend>
  				  <div class="row">
  				    <div class="large-12 columns">
  				      <label><strong>Project Name:</strong></label>
  				      <input type="text" name="jobName" value="" placeholder="large-12.columns" />
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label><strong>Project Address/Location:</strong></label>
                <input type="text" name="fieldLocation" value="" placeholder="large-12.columns" />
              </div>
            </div>
            <div class="row">
              <div class="large-3 columns">
                <label><strong>Job No.:</strong></label>
                <input type="text" name="jobNumber" value="" placeholder="52-1-00500-001" />
              </div>
              <div class="large-3 columns">
                <label><strong>Project Start Date:</strong></label>
                <input type="text" name="projectStart" value="" placeholder="mm/dd/yyy" />
              </div>
              <div class="large-3 columns">
                <label><strong>Project End Date:</strong></label>
                <input type="text" name="projectEnd" value="" placeholder="mm/dd/yyy" />
              </div>
              <div class="large-3 columns">
                <label><strong>Project Staff (init.):</strong></label>
                <input type="text" name="projectStaff" value="" placeholder="TWH, BGA, etc." />
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <fieldset>
                  <legend>Project Manager:</legend>
                  <div class="large-8 columns">
                    <input type="text" name="pmName" value="" placeholder="name" />
                  </div>
                  <div class="large-4 columns">
                    <input type="text" name="pmPhone" value="" placeholder="206-632-8020" />
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <fieldset>
                  <legend>Health &amp; Safety Officer:</legend>
                  <div class="large-8 columns">
                    <input type="text" name="hsoName" value="" placeholder="name" />
                  </div>
                  <div class="large-4 columns">
                    <input type="text" name="hsoPhone" value="" placeholder="206-632-8020" />
                  </div>
                </fieldset>
              </div>
            </div>
          </fieldset>
          <input id="cmd" class="button expand" type="button" name="button" value="Generate a Pink Sheet" onClick="generatePink(this.form)">
          <input id="cmd" class="button expand" type="button" name="button" value="Reset Form" onClick="form.reset()">
          <!-- <button id="cmd" class="button expand">Generate Health and Safety Plan</button>
          <button id="cmd" class="button expand">Generate Activity Hazard Analysis</button> -->
				</form>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
